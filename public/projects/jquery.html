<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="/assets/img/icon-website.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="/public/style/global.css" />

  <title>IELUSC Projects</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark mb-5">
    <div class="container-fluid">
      <img class="p-2" src="/assets/img/icon-website.png" alt="">
      <a class="navbar-brand text-white" href="/index.html">Douglas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="/index.html">Início</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Projetos
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="/public/projects/bootstrap.html">Bootstrap</a></li>
              <li><a class="dropdown-item" href="/public/projects/jquery.html">jquery</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Em breve mais</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/public/pages/about.html">Sobre</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container">
    <form class="row g-3">
      <div class="col-12">
        <label for="inputName" class="form-label">Nome</label>
        <input type="text" class="form-control" id="inputName">
      </div>
      <div class="col-md-6">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail">
      </div>
      <div class="col-md-6">
        <label for="inputPassword" class="form-label">Senha</label>
        <input type="text" class="form-control" id="inputPassword">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Avenida Getúlio Vargas">
      </div>
      <div class="col-12">
        <label for="inputComplement" class="form-label">Complemento</label>
        <input type="text" class="form-control" id="inputComplement" placeholder="Apartamento, casa, ou piso">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Estado</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>DF</option>
          <option>DF</option>
          <option>ES</option>
          <option>GO</option>
          <option>MG</option>
          <option>PB</option>
          <option>PR</option>
          <option>RS</option>
          <option>SC</option>
          <option>SP</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" name="checkBoxValidation">
          <label class="form-check-label" for="gridCheck">
            Concordar com os termos
          </label>
        </div>
      </div>
      <div class="col-4">
        <button type="button" class="btn btn-primary btnSetItem">Submit</button>
      </div>
      <div class="col-4">
        <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#getElementsModal">
          Get Elements
        </button>
      </div>
      <div class="col-4">
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#clearModal">
          Clear Data
        </button>
      </div>
    </form>
  </div>

  <!-- Modal for Clear Data content-->
  <div class="modal fade" id="clearModal" tabindex="-1" role="dialog" aria-labelledby="clearModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="clearModalLabel">Apagar dados</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Você realmente deseja apagar os dados salvos no local storage?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary btnClearData" data-bs-dismiss="modal">Apagar dados</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for get data -->
  <div class="modal fade" id="getElementsModal" tabindex="-1" role="dialog" aria-labelledby="getElementsModal"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="getElementsModal">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalContent">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary btnGetItem">Get Items</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for warning-->
  <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="messageModalLabel">Checkbox</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="messageModalContent"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="/public/js/jquery-project.js"></script>
</body>

</html>
